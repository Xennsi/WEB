<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Стиль для страницы и формы */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4b6cb7, #182848);
            font-family: Arial, sans-serif;
            color: #333;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }

        .login-container h1 {
            font-size: 1.8rem;
            color: #4b6cb7;
            margin-bottom: 1rem;
        }

        .login-container label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            text-align: left;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        .login-container input[type="email"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #4b6cb7;
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            color: #fff;
            background-color: #4b6cb7;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container input[type="submit"]:hover {
            background-color: #3a5aa7;
        }

        .login-container .additional-links {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .login-container .additional-links a {
            color: #4b6cb7;
            text-decoration: none;
            transition: color 0.3s;
        }

        .login-container .additional-links a:hover {
            color: #3a5aa7;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Login</h1>
    <form action="/token" method="post">
        <label for="email">Email:</label>
        <input type="email" name="username" id="email" required>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>

        <input type="submit" value="Login">
    </form>

    <div class="additional-links">
        <p>Don't have an account? <a href="/register/">Register here</a></p>
    </div>
</div>

</body>
</html>
